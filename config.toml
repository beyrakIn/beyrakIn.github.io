baseURL = 'https://beyrakin.github.io'
languageCode = 'en-us'
title = "CS | Beyrak"
theme = 'cactus'
enableRobotsTXT = true
sectionPagesMenu = "main"

# Cactus theme

[params]
    description = "I share my thoughts and experiences about cybersecurity, programming, and other stuff."
    author = "Beyrak Asgarzade"
    keywords = ["Hacker", "beyrak", "beyrakin", "beyrak's blog", "Beyrak Asgarzade"]
    staticDir = ['static', 'images']
    colortheme = "dark"             # Cactus theme
    showAllPostsOnHomePage = true
    tocInline = false    # Content table
    showProjectsList = true
    projectsUrl = "https://github.com/beyrakin"


# Social links
    [[params.social]]
    name = "github"
    link = "https://github.com/beyrakIn"

    [[params.social]]
    name = "email"
    link = "ba@beyrak.me" # no need for "mailto:" at the start

    [[params.social]]
    name = "linkedin"
    link = "https://www.linkedin.com/in/beyrak/"



[menu]
    [[menu.main]]
        name = "Homew"
        url = "/"
        weight = 1

[sitemap]
    changefreq = 'weekly'
    filename = 'sitemap.xml'
    priority = 0.5


